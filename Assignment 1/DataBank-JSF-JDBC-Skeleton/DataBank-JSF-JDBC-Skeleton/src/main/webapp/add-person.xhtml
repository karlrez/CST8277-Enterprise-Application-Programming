<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<!-- View that adds new Person -->

<h:head>
	<!-- title of tab/window in browser -->
	<title>#{uiconsts['addButtonLabel']}</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&amp;display=swap');
		body {
			background-color: #E4FDE1;
			font-family: 'Montserrat', sans-serif;
		}
	</style>
</h:head>
<h:body>
	<h2>#{uiconsts['addButtonLabel']}</h2>
	<br />

	<!--  
	<p>create a person here. you can use "h:panelGrid", "h:outputLabel",
		"h:inputText", "h:commandButton", and "h:form"</p>
	-->

	<h:form>
		<h:outputLabel for="firstName"
			value="#{uiconsts['columnLabel_FirstName']}" />
		<h:inputText id="firstName" value="#{newPerson.firstName}"
			required="true" requiredMessage="First name is required." />
		<h:message for="firstName" style="color:red" />
		<br />

		<h:outputLabel for="lastName"
			value="#{uiconsts['columnLabel_LastName']}" />
		<h:inputText id="lastName" value="#{newPerson.lastName}"
			required="true" requiredMessage="Last name is required." />
		<h:message for="lastName" style="color:red" />
		<br />

		<h:outputLabel for="email" value="#{uiconsts['columnLabel_Email']}" />
		<h:inputText id="email" value="#{newPerson.email}" required="true"
			requiredMessage="Email is required." />
		<h:message for="email" style="color:red" />
		<br />

		<h:outputLabel for="phoneNumber"
			value="#{uiconsts['columnLabel_PhoneNumber']}" />
		<h:inputText id="phoneNumber" value="#{newPerson.phoneNumber}"
			required="true" requiredMessage="Phone number is required." />
		<h:message for="phoneNumber" style="color:red" />
		<br />

		<h:commandButton value="#{uiconsts['submitButtonLabel']}"
			action="#{personController.submitPerson(newPerson)}" type="submit" />
	</h:form>
</h:body>
</html>
